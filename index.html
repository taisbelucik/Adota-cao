<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdotaCão</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <img class="titulo" src="img/adotacao-logo.svg" alt="">
        </div>
    </header>

    <main>
        <section class="container-adicionar">
            <div id="titulo-form">
                <h2>Cadastro de cães para adoção</h2>
            </div>
            
            <form id="form-adiciona">
                <div class="grupo">
                    <label for="nome">Nome:</label>
                    <input id="nome"  name="nome" type="text" class="campo">
                    <span id="falta-nome"></span>
                </div>
                <div class="grupo">
                    <label for="idade">Idade:</label>
                    <input id="idade"  name="idade" type="text"  class="campo">
                    <span id="falta-idade"></span>
                </div>
                <div class="grupo">
                    <label for="porte">Porte:</label>
                    <input  id="porte"  name="porte" type="text"  class="campo" placeholder="pequeno, médio, grade"> 
                    <span id="falta-porte"></span>
                </div>
                <div class="grupo">
                    <label for="raça">Raça:</label>
                    <input id="raça"  type="text"  class="campo">
                    <span id="falta-raça"></span>
                </div>
        
                <button id="adicionar-cao" class="botao bto-principal">Adicionar</button>
            </form>
        </section>

        <section class="container-tabela">
            <table>
                <thead>
                    <tr>
                        <th>Nome</th>
						<th>Idade</th>
						<th>Porte</th>
						<th>Raça</th>
                    </tr>
                </thead>

                <tbody id="tabela-adocao">
                    <tr class="cao" id="primeiro-cao" >
                        <td class="info-nome">Paçoca</td>
                        <td class="info-idade">3</td>
                        <td class="info-porte">pequeno</td>
                        <td class="info-raca">pug</td>
                        
                    </tr>




                </tbody>
            </table>

        </section>
    </main>
    <script src="js/principal.js"></script>
    <script src="js/remove.js"></script>
    
</body>
</html>
